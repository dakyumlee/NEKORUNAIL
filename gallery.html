<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>갤러리 - NEKORUNAIL</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    #gallery-show {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .gallery-card {
      min-width: 280px;
      background: white;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    .gallery-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    .gallery-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }

    .gallery-card .info {
      padding: 1.5rem;
      text-align: center;
    }

    .gallery-card .info h4 {
      margin: 0 0 0.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
    }

    .gallery-card .info p {
      margin: 0;
      color: #666;
      font-size: 0.9rem;
    }

    .loading-gallery, .no-gallery, .error-gallery {
      text-align: center;
      padding: 4rem 2rem;
      color: #718096;
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin: 2rem auto;
      max-width: 600px;
      grid-column: 1 / -1;
    }

    .loading-gallery h3, .no-gallery h3, .error-gallery h3 {
      color: #4a5568;
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    .no-gallery div {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .image-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      cursor: pointer;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .modal-content img {
      max-width: 100%;
      max-height: 80vh;
      display: block;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 10001;
      background: rgba(0,0,0,0.5);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-caption {
      padding: 1rem;
      text-align: center;
      background: white;
      font-weight: 600;
      color: #333;
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid hotpink;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      #gallery-show {
        grid-template-columns: 1fr;
        gap: 1.5rem;
        padding: 0 1rem;
      }

      .gallery-card {
        min-width: auto;
      }

      .loading-gallery, .no-gallery, .error-gallery {
        padding: 2rem 1rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="hero">
    <nav>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="gallery.html">갤러리</a></li>
        <li><a href="booking.html">예약</a></li>
        <li><a href="review.html">리뷰 남기기</a></li>
        <li><a href="come.html">찾아오시는 길</a></li>
      </ul>
    </nav>
    <br><br>
    <h1>네일 디자인 쇼케이스</h1>
    <p>아름다운 네일 디자인들을 감상해보세요</p>
  </header>

  <section id="gallery" class="gallery-container" style="padding: 3rem 1.5rem;">
    <div id="gallery-show">
      <div class="loading-gallery">
        <div class="loading-spinner"></div>
        <p>갤러리를 불러오는 중...</p>
      </div>
    </div>
  </section>

  <footer>
    <p>NEKORUNAIL ⎜ Instagram @NEKORUnail ⎜ 2025</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      query, 
      orderBy 
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGvgFrFl1DWpkgqbwRo-TUwJa6quvohmA",
      authDomain: "nekorunail.firebaseapp.com",
      projectId: "nekorunail",
      storageBucket: "nekorunail.appspot.com",
      messagingSenderId: "571846382457",
      appId: "1:571846382457:web:6c0f66ca63163473fd15a8",
      measurementId: "G-MW8CBHGSLG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadGallery() {
      try {
        const gallery = document.getElementById("gallery-show");
        
        console.log('Firebase에서 갤러리 데이터 로드 시작');

        const q = query(collection(db, "gallery"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);
        
        console.log('갤러리 데이터 로드 완료:', snapshot.size, '개');
        
        gallery.innerHTML = '';
        
        if (snapshot.empty) {
          gallery.innerHTML = `
            <div class="no-gallery">
              <div>🖼️</div>
              <h3>갤러리가 비어있습니다</h3>
              <p>관리자가 업로드한 네일 디자인이 여기에 표시됩니다.</p>
            </div>
          `;
          return;
        }
        
        snapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "gallery-card";
          
          const createdAt = data.createdAt && data.createdAt.toDate ? 
            data.createdAt.toDate() : new Date(data.createdAt || Date.now());
          const dateString = createdAt.toLocaleDateString('ko-KR');
          
          card.innerHTML = `
            <img src="${data.imageUrl}" alt="nail design" loading="lazy" />
            <div class="info">
              <h4>${data.caption || "네일 디자인"}</h4>
              <p>업로드: ${dateString}</p>
            </div>
          `;
          
          card.addEventListener('click', function() {
            openImageModal(data.imageUrl, data.caption || "네일 디자인");
          });
          
          card.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px) scale(1.02)';
            this.style.boxShadow = '0 15px 35px rgba(0,0,0,0.15)';
          });
          
          card.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
            this.style.boxShadow = '0 8px 20px rgba(0,0,0,0.1)';
          });
          
          gallery.appendChild(card);
        });
        
        console.log('갤러리 렌더링 완료!');
        
      } catch (error) {
        console.error("갤러리 로드 실패:", error);
        const gallery = document.getElementById("gallery-show");
        if (gallery) {
          gallery.innerHTML = `
            <div class="error-gallery">
              <h3>갤러리 로드 실패</h3>
              <p>오류가 발생했습니다: ${error.message}</p>
              <p>잠시 후 새로고침해주세요.</p>
            </div>
          `;
        }
      }
    }

    function openImageModal(imageUrl, caption) {
      const modal = document.createElement('div');
      modal.className = 'image-modal';
      modal.innerHTML = `
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <img src="${imageUrl}" alt="${caption}" />
          <div class="modal-caption">
            <h3>${caption}</h3>
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      const closeModal = function() {
        document.body.removeChild(modal);
      };
      
      modal.querySelector('.close-modal').onclick = closeModal;
      
      modal.onclick = function(e) {
        if (e.target === modal) closeModal();
      };

      const escHandler = function(e) {
        if (e.key === 'Escape') {
          closeModal();
          document.removeEventListener('keydown', escHandler);
        }
      };
      document.addEventListener('keydown', escHandler);
    }

    window.openImageModal = openImageModal;

    document.addEventListener('DOMContentLoaded', function() {
      console.log('Firebase Gallery 페이지 로드 완료');
      loadGallery();
    });

    console.log('Firebase Gallery 시스템 초기화 완료');
  </script>
</body>
</html>
