<body>

    <h1>네일 디자인 쇼케이스</h1>
  </header>

  <section id="gallery">
    <div id="gallery-show" class="gallery-slider"></div>
  </section>

  <footer>
    <p>NEKORUNAIL ⎜ Instagram @NEKORUnail ⎜ 2025</p>
  </footer>

  <script type="module">
    import { db } from './firebase.js';
    import { collection, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js';

    const gallery = document.getElementById("gallery-show");
    const snapshot = await getDocs(query(collection(db, "gallery"), orderBy("createdAt", "desc")));
    snapshot.forEach(doc => {
      const data = doc.data();
      const card = document.createElement("div");
      card.className = "gallery-card";
      card.innerHTML = `
        <img src="${data.imageUrl}" alt="design" />
        <div class="info"><h4>${data.caption || "무제"}</h4></div>
      `;
      gallery.appendChild(card);
    });
  </script>
</body>
</html>
