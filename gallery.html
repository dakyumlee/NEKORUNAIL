<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>갤러리 - NEKORUNAIL</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    #gallery-show {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .gallery-card {
      min-width: 280px;
      background: white;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .gallery-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    .gallery-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
      transition: opacity 0.3s ease;
    }

    .gallery-card img.loading {
      opacity: 0.3;
    }

    .gallery-card .info {
      padding: 1.5rem;
      text-align: center;
    }

    .gallery-card .info h4 {
      margin: 0 0 0.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
    }

    .gallery-card .info p {
      margin: 0;
      color: #666;
      font-size: 0.9rem;
    }

    .loading-gallery, .no-gallery, .error-gallery {
      text-align: center;
      padding: 4rem 2rem;
      color: #718096;
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      margin: 2rem auto;
      max-width: 600px;
      grid-column: 1 / -1;
    }

    .loading-gallery h3, .no-gallery h3, .error-gallery h3 {
      color: #4a5568;
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    .no-gallery div {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid hotpink;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    .load-more-btn {
      display: block;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background: hotpink;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .load-more-btn:hover {
      background: #ff69b4;
      transform: translateY(-2px);
    }

    .image-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      cursor: pointer;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .modal-content img {
      max-width: 100%;
      max-height: 80vh;
      display: block;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 10001;
      background: rgba(0,0,0,0.5);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-caption {
      padding: 1rem;
      text-align: center;
      background: white;
      font-weight: 600;
      color: #333;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery-card:nth-child(2) { animation-delay: 0.1s; }
    .gallery-card:nth-child(3) { animation-delay: 0.2s; }
    .gallery-card:nth-child(4) { animation-delay: 0.3s; }
    .gallery-card:nth-child(5) { animation-delay: 0.4s; }
    .gallery-card:nth-child(6) { animation-delay: 0.5s; }

    @media (max-width: 768px) {
      #gallery-show {
        grid-template-columns: 1fr;
        gap: 1.5rem;
        padding: 0 1rem;
      }

      .gallery-card {
        min-width: auto;
      }

      .loading-gallery, .no-gallery, .error-gallery {
        padding: 2rem 1rem;
        margin: 1rem;
      }
    }
  </style>
  <header class="hero">
    <nav>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="gallery.html">갤러리</a></li>
        <li><a href="booking.html">예약</a></li>
        <li><a href="review.html">리뷰 남기기</a></li>
        <li><a href="come.html">찾아오시는 길</a></li>
      </ul>
    </nav>
    <br><br>
    <h1>네일 디자인 쇼케이스</h1>
    <p>아름다운 네일 디자인들을 감상해보세요</p>
  </header>

  <section id="gallery" class="gallery-container" style="padding: 3rem 1.5rem;">
    <div id="gallery-show">
      <div class="loading-gallery">
        <div class="loading-spinner"></div>
        <p>갤러리를 불러오는 중...</p>
      </div>
    </div>
    <button id="load-more-btn" class="load-more-btn" style="display: none;">더 많은 이미지 보기</button>
  </section>

  <footer>
    <p>NEKORUNAIL ⎜ Instagram @NEKORUnail ⎜ 2025</p>
  </footer>

  <script src="firebase.js"></script>
<script src="gallary.js"></script>

  <script>
    let isLoading = false;
    document.addEventListener("DOMContentLoaded", () => {
      loadGallery();
      const btn = document.getElementById("load-more-btn");
      if (btn) btn.addEventListener("click", () => loadGallery());
    });
    async function loadGallery() {
      if (isLoading) return;
      isLoading = true;
      const container = document.getElementById("gallery-show");
      container.innerHTML = `<div class="loading-gallery"><div class="loading-spinner"></div><p>갤러리를 불러오는 중...</p></div>`;
      try {
        const items = await window.loadGalleryImages();
        container.innerHTML = items.map(item => `
          <div class="gallery-card">
            <img src="${item.imageUrl}" alt="${item.caption||''}" />
            ${ item.caption ? `<div class="info"><h4>${item.caption}</h4></div>` : '' }
          </div>
        `).join("");
        const loadMore = document.getElementById("load-more-btn");
        if (loadMore) loadMore.style.display = "none";
      } catch (err) {
        console.error(err);
        container.innerHTML = `<div class="error-gallery"><h3>갤러리 로드 실패</h3><p>잠시 후 새로고침해주세요.</p></div>`;
      } finally {
        isLoading = false;
      }
    }
    async function handleUpload() {
      const input = document.getElementById("fileInput");
      if (!input.files[0]) return;
      await window.uploadGalleryImage(input.files[0]);
      loadGallery();
    }
    // 만약 업로드 버튼이 별도로 있다면:
    const upBtn = document.getElementById("uploadBtn");
    if (upBtn) upBtn.addEventListener("click", handleUpload);
  </script>
</body>
</html>
