<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>갤러리 - NEKORUNAIL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <nav>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="gallery.html">갤러리</a></li>
        <li><a href="booking.html">예약</a></li>
        <li><a href="review.html">리뷰 남기기</a></li>
        <li><a href="come.html">찾아오시는 길</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero-content">
    <h1>🎨 네일 디자인 갤러리</h1>
    <p>다양한 아트 스타일을 구경해보세요!</p>
  </section>

  <main class="gallery-container" id="gallery-list">
    <p>로딩 중입니다...</p>
  </main>

  <footer>
    <p>NEKORUNAIL ⎜ Instagram @nekorunail ⎜ 2025</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGvgFrFl1DWpkgqbwRo-TUwJa6quvohmA",
      authDomain: "nekorunail.firebaseapp.com",
      projectId: "nekorunail",
      storageBucket: "nekorunail.appspot.com",
      messagingSenderId: "571846382457",
      appId: "1:571846382457:web:6c0f66ca63163473fd15a8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    async function loadGallery() {
      const listDiv = document.getElementById("gallery-list");
      listDiv.innerHTML = "";
      try {
        const querySnapshot = await getDocs(collection(db, "gallery"));
        if (querySnapshot.empty) {
          listDiv.innerHTML = "<p>업로드된 이미지가 없습니다.</p>";
          return;
        }

        const fragment = document.createDocumentFragment();

        for (const doc of querySnapshot.docs) {
          const data = doc.data();
          const storagePath = data.url;
          const url = await getDownloadURL(ref(storage, storagePath));
          const card = document.createElement("div");
          card.className = "gallery-card";
          card.innerHTML = `
            <img src="${url}" alt="네일 아트" />
            <p>${data.description || ""}</p>
          `;
          fragment.appendChild(card);
        }

        listDiv.appendChild(fragment);
      } catch (err) {
        console.error("갤러리 불러오기 오류:", err);
        listDiv.innerHTML = "<p>이미지를 불러오지 못했습니다.</p>";
      }
    }

    loadGallery();
  </script>
</body>
</html>
