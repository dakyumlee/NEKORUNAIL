<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEKORUNAIL</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <script>
    // 로컬스토리지에서 리뷰 가져오기 하 좀
    function getLocalReviews() {
      const stored = localStorage.getItem('nekorunail_reviews');
      return stored ? JSON.parse(stored) : [];
    }

    function loadHomeReviews() {
      try {
        const reviewsContainer = document.getElementById('reviews-container');
        
        const reviews = getLocalReviews();
        const recentReviews = reviews.slice(0, 5); // 최근 5개만
        
        reviewsContainer.innerHTML = '';
        
        if (recentReviews.length === 0) {
          reviewsContainer.innerHTML = `
            <div class="no-reviews">
              <p>아직 등록된 후기가 없습니다.</p>
              <p>첫 번째 후기를 남겨보세요! ✨</p>
            </div>
          `;
          return;
        }
        
        recentReviews.forEach(data => {
          const reviewCard = document.createElement('div');
          reviewCard.className = 'review-preview';
          
          const createdAt = new Date(data.createdAt);
          const dateString = createdAt.toLocaleDateString('ko-KR');
          
          const rating = data.rating || 5;
          const starsDisplay = '⭐'.repeat(rating);
          
          const imageHtml = data.imageUrl ? 
            `<div class="review-image">
               <img src="${data.imageUrl}" alt="후기 사진" style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px; float: left; margin-right: 1rem;" />
             </div>` : '';
          
          reviewCard.innerHTML = `
            ${imageHtml}
            <div class="stars">${starsDisplay}</div>
            <p style="line-height: 1.6; margin: 0.5rem 0; ${data.imageUrl ? 'min-height: 80px; display: flex; align-items: center;' : ''}">"${data.content}"</p>
            <cite style="clear: both; display: block; margin-top: 1rem;">- ${data.name} (${dateString})</cite>
          `;
          
          reviewsContainer.appendChild(reviewCard);
        });
        
      } catch (error) {
        console.error('후기 로드 오류:', error);
        document.getElementById('reviews-container').innerHTML = `
          <div class="error-message">
            <p>후기를 불러오는데 실패했습니다.</p>
            <p>잠시 후 다시 시도해주세요.</p>
          </div>
        `;
      }
    }

    document.addEventListener('DOMContentLoaded', loadHomeReviews);
  </script>
</head>
<body>
